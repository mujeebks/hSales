<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Category</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
              
                <form >
                    <div class="form-group">
                        <label for="email">Category Name :</label>
                        <input type="text" ng-model="cat.category" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="pwd">Password:</label> -->
                        <md-checkbox ng-model="cat.deActive" aria-label="Checkbox 1">
                            Active 
                          </md-checkbox>
                    </div>
                  
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <!-- <md-button ng-click="Save(cat)">
                Save
            </md-button> -->
            <md-button ng-click="Save(cat)" class="md-raised md-primary">Save</md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
